<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffbdbd">
  <link rel = "stylesheet" type = "text/css" href = "style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "myscript.js"></script>

  <title>Weather App</title>

</head>

<body>
  <div class="search">
      <img src ="images/search.svg" id="searchIcon">
  </div>

  <div class="search hidden">
    <form id ="searchForm" onsubmit="return false">
      <input type="text" id="searchInput">
    </form>
  </div>


    <h1>Weather App.</h1>

    <p><span id="date"></span></p>


    <div class="temp">
      <p>It's <span id="tempC"></span>&deg;C in <span id="name"></span>  <img src ="images/temp.svg" class="tempIcon"></p>
    </div>
    <div class="temp hidden">
      <p>It's <span id="tempF"></span>&deg;F in <span id="nameF"></span>  <img src ="images/temp.svg" class="tempIcon"></p>
    </div>

    <p><span id="icon"></span></p>

    <p><span id="summary"></span></p>

    <div class="hourlyDaily">
      <span class ="temp">
        <span id="hourlyC"></span>
      </span>
      <span class ="temp hidden">
        <span id="hourlyF"></span>
      </span>
    </div>

    <div class="hourlyDaily hidden">
      <span class ="temp">
        <span id="dailyC"></span>
      </span>
      <span class ="temp hidden">
        <span id="dailyF"></span>
      </span>
    </div>

    <button>
      <img src ="images/switch.svg" id="switch">
    </button>

</body>

</html>
